version: '3.8'

services:
  ids-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ids-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./backend/models:/app/backend/models # Persist ML models
      - ./backend/data:/app/backend/data # Persist DB/datasets
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENV=production
    depends_on:
      - redis
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # network_mode: "host" # LINUX ONLY: Required for capturing host traffic. On Windows, use native python.
    networks:
      - ids-network

  redis:
    image: redis:alpine
    container_name: ids-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - ids-network

networks:
  ids-network:
    driver: bridge

volumes:
  redis-data:
